<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>

            <input class="header-burger-input" type="checkbox" id="votre_id" tabindex="0">
            <label for="votre_id" class="burger"><span></span><span></span><span></span></label>

            <a href="index.html" class="logo-link" style="display:inline-block;">
                <img src="../assets/image/logo_projet_web.png" alt="Logo" class="header-logo">
            </a>

            <ul class="header-links">
                <li><a href="#Accueil">Accueil</a></li>
                <li><a href="#Stages">Nos Stages</a></li>
                <li><a href="#Entreprises">Nos Entreprises</a></li>
            </ul>

            <div class="account-div">
                <a href="signup.html" class="signup">
                    S'inscrire
                </a>
                <a href="login.html" class="login">
                    Se connecter
                </a>
            </div>
        </nav>
    </header>

    <main class="content-search-page">

        <div action="" class="stage-search-box">

            <label for="métiers">Métiers</label>
            <form action="job" method="get" class="search-bar">
                <input type="text" name="metier" placeholder="Recherchez votre métier...">
                <button type="submit">
                    <img src="../assets/image/icon-loupe.svg" alt="icone de loupe">
                </button>
            </form>

            <label for="location">Localisation</label>
            <form action="location" method="get" class="search-bar">
                <input type="text" name="location" placeholder="Ville, département, pays, code postal...">
                <button type="submit">
                    <img src="../assets/image/icon-loupe.svg" alt="icone de loupe">
                </button>
            </form>

            <div class="carte">
                
            </div>
        </div>

        <div class="search-stage-result-box">
            <p>test 1</p><br><p>test 2</p>
        </div>

    </main>

    <div style="height: 100px;"></div>

</body>

</html>
